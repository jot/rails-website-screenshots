    <script>
        const months = ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10'];
        const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October'];
        const fleetioMonths = ['01', '01', '01', '01', '05', '06', '07', '08', '08', '08'];
        const cookpadMonths = ['01', '01', '01', '01', '05', '06', '07', '08', '09', '10'];
        const planetargonMonths = ['01', '02', '03', '04', '05', '06', '06', '06', '09', '10'];
        const tablecheckMonths = ['03', '03', '03', '04', '04', '06', '07', '08', '08', '08'];
        let currentMonthIndex = 0;

        function updateScreenshots() {
            const currentMonth = months[currentMonthIndex];
            const currentMonthName = monthNames[currentMonthIndex];

            const images = document.querySelectorAll('.screenshot-item img');
            images.forEach(img => {
                const url = new URL(img.src);
                const path = url.pathname.split('/');
                if (url.hostname === 'screenshotof.com') {
                    if (path[1] === 'fleetio.com') {
                        path[path.length - 1] = `2024-${fleetioMonths[currentMonthIndex]}`;
                    } else if (path[1] === 'cookpad.com') {
                        path[path.length - 1] = `2024-${cookpadMonths[currentMonthIndex]}`;
                    } else if (path[1] === 'planetargon.com') {
                        path[path.length - 1] = `2024-${planetargonMonths[currentMonthIndex]}`;
                    } else if (path[1] === 'tablecheck.com') {
                        path[path.length - 1] = `2024-${tablecheckMonths[currentMonthIndex]}`;
                    } else {
                        path[path.length - 1] = `2024-${currentMonth}`;
                    }
                    url.pathname = path.join('/');
                    img.src = url.toString();
                }
            });

            currentMonthIndex = (currentMonthIndex + 1) % months.length;
        }

        setInterval(updateScreenshots, 1000);
    </script>
